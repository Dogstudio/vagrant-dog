
<script type="text/javascript" src="/pandoc/jquery.min.js"></script>
<script type="text/javascript" src="/pandoc/jquery.toc.min.js"></script>
<script type="text/javascript" src="/pandoc/jquery.filetree.js"></script>

<script>
$(function() {
    $('#toc').toc({
        'selectors': 'h1,h2,h3', //elements to use as headings
        'smoothScrolling': true, //enable or disable smooth scrolling on click
        'highlightOnScroll': true, //add class to heading that is currently in focus
        'highlightOffset': 100, //offset to trigger the next headline
    });

    var rootPath = '/vagrant' + window.location.pathname.split('/').splice(0, 2).join('/') + '/';    
    $('#dir').fileTree({ 
        root: rootPath, 
        multiFolder: false,
        script: '/pandoc/filetree.php' 
    }, function(file) {
        window.location = window.location.origin + '/' + file.split('/').splice(2).join('/');
    });
});
</script>
